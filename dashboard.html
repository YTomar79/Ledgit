<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Dashboard</h1>
        </header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <main>
            <section>

            </section>
            <section>
                <h2>Statistics</h2>
                <div class="stats">
                    <div class="stat-item">
                        <h3>Item 1</h3>

                    <div class="stat-item">
                        <h3>Item 2</h3>

                    </div>
                </div>

</html>
